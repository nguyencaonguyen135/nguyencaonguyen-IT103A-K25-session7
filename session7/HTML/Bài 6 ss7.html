<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Điều Trị Nha Khoa</title>
    <link rel="stylesheet" href="bai6ss7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="treatment-card">
        <div class="card-header">
            <h2>Niềng răng chính nha</h2>
            <button class="status-btn">ĐANG ĐIỀU TRỊ</button>
        </div>
        
        <div class="card-content">
            <div class="info-row">
                <p><i class="fas fa-user"></i> Bác sĩ: <strong>BS. Nguyễn Minh Tâm</strong></p>
            </div>
            
            <div class="info-row">
                <p><i class="fas fa-briefcase"></i> Chi phí: <strong>25.000.000 đ</strong></p>
            </div>
            
            <div class="progress-section">
                <h3>Tiến trình điều trị</h3>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            
            <div class="date-info">
                <p>Bắt đầu: 10/03/2025</p>
                <p>Dự kiến hoàn thành: 10/03/2026</p>
            </div>
        </div>
    </div>
</body>
</html>
